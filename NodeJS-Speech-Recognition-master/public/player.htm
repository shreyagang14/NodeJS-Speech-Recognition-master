<!DOCTYPE html>
<html>
  <head>
    <title>Remote Control : Speech Recognition</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="https://cdn.pixabay.com/photo/2017/09/28/22/14/speech-icon-2797263_960_720.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Voice Remote Controller
      </a>
    </nav>
    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
          <video
            id="video"
            controls=""
            preload="none"
            muted="”muted”"
            poster="https://media.w3.org/2010/05/sintel/poster.png"
            style="width: 100%"
          >
            <source
              id="mp4"
              src="https://media.w3.org/2010/05/sintel/trailer.mp4"
              type="video/mp4"
            />
            <p>Your user agent does not support the HTML5 Video element.</p>
          </video>
        </div>

        <div class="col-md-8 offset-md-2">
          <span>
            Step 1: Say "Play" to start the video. <br />
            Step 2: Then use other commands like Stop / Mute / Unmute to control
            the player.
          </span>
        </div>
      </div>
    </div>

    <script src="RemoteControl.js"></script>
    <script src="main.js"></script>
  </body>
</html>
